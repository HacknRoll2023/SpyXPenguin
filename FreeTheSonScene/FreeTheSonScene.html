<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/carbon-components@latest/scripts/carbon-components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>

    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "../build/three.module.js",
          "three/addons/": "../jsm/"
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <title>FreeTheSon</title>
</head>

<body>
    <div class="container">
        <canvas class="output_canvas" width="640px" height="370px"></canvas>
        <div class="digit-positions-left">
            <div class="digit-position">
                <p class="digit-positions__label">Left Hand</p>
                <div class="digit-position__value"></div>
            </div>
        </div>

        <div class="digit-positions-right">
            <div class="digit-position">
                <p class="digit-positions__label">Right Hand</p>
                <div class="digit-position__value"></div>
            </div>
        </div>

        <video class="input_video"></video>
    </div>

    <!-- rope -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>
    <script src="rope.js"></script>
    <!-- <script type="module" src="./keypadLockScene.js"></script> -->
    <style>
        .container {
            position: absolute;
            z-index: 10;
            float: left;
        }
    </style>
</body>

</html>
